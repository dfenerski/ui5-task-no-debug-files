specVersion: '3.0'
metadata:
  name: com.github.dfenerski.no_dbg_files
type: application
framework:
  name: OpenUI5
  version: '1.120.6'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
    - name: ui5-task-no-debug-files
      afterTask: generateStandaloneAppBundle # or generateLibraryPreload if the project is a library
      configuration:
        isSelfContained: false
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
---
specVersion: '3.0'
kind: extension
type: task
metadata:
  name: ui5-task-no-debug-files
task:
  path: ../../lib/index.js
